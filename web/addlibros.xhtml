<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TP09 | Guillermo Andrés Tolaba</title>
        <link href="index.css" rel="stylesheet"/>
    </h:head>
    <p:layout fullPage="true">  
                <p:layoutUnit position="north" size="275" resizable="false" closable="false" collapsible="false">
                 <center><img src="../head.jpg" alt="Proyecto Los Santos" style="width: 800px; "/></center>
                </p:layoutUnit>
        <p:layoutUnit position="west" size="200" header="Menú" collapsible="true">
                     <p:menu>
                        <p:submenu label="Trabajo Práctico 9">
                            <p:menuitem value="Números" url="../" />
                            <p:menuitem value="Ver libros" url="/faces/libros.xhtml" />
                            <p:submenu label="Agregar libro"/>
                            <p:menuitem value="Rectángulos" url="/faces/rectangulos.xhtml" />
                            <p:menuitem value="Autos" url="/faces/auto.xhtml" />

                        </p:submenu>
                    </p:menu>           
            
        </p:layoutUnit>
    </p:layout>     
    <p:layoutUnit position="center">  
       
        <center><p:panel id="pnlInicio" header="Agregar Libro" style="width: 600px;" footer="TPRect">
            <h:form id="frmLogin">
                <h:panelGrid id="tblLogin" columns="2">
                    <p:outputLabel id="lblInpISBN" value ="Ingrese el ISBN correspondiente al libro:"/>
                    <p:inputText id="inputA" value ="#{libreria.ISBN}" required="true"/>
                    <p:outputLabel id="lblInpAutor" value ="Ingrese nombre del autor:"/>
                    <p:inputText id="inputB" value ="#{libreria.autor}" required="true"/>
                    <p:outputLabel id="lblInpTitulo" value ="Ingrese título del libro:"/>
                    <p:inputText id="inputC" value ="#{libreria.titulo}" required="true"/>
                    <p:outputLabel id="lblInpPrecio" value ="Ingrese "/>
                    <p:inputText id="inputD" value ="#{libreria.precio}" required="true"/>

                    <p:commandButton id="AddLibro" value = "Agregar Libro" action="#{libreria.agregarLibro()}" oncomplete="redir();" update="inputA inputB inputC inputD"/>        
                    <script>
                    function redir() {
                            window.location = './libros.xhtml';
                    }
                    </script>
                </h:panelGrid> 
                
            </h:form>       
                  
        </p:panel></center>
        
        
        
        </p:layoutUnit>  
        <br />
