<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TP09 | Guillermo Andrés Tolaba</title>
        <link href="index.css" rel="stylesheet"/>
    </h:head>
    <p:layout fullPage="true">  
                <p:layoutUnit position="north" size="275" resizable="false" closable="false" collapsible="false">
                 <center><img src="../head.jpg" alt="Proyecto Los Santos" style="width: 800px; "/></center>
                </p:layoutUnit>
        <p:layoutUnit position="west" size="200" header="Menú" collapsible="true">
                     <p:menu>
                        <p:submenu label="Trabajo Práctico 9">
                            <p:menuitem value="Números" url="../" />
                            <p:menuitem value="Ver libros" url="/faces/libros.xhtml" />
                            <p:menuitem value="Agregar libro" url="/faces/addlibros.xhtml" />
                            <p:submenu label="Rectangulos"/>
                            <p:menuitem value="Autos" url="/faces/ahorcadito.xhtml" />

                        </p:submenu>
                    </p:menu>           
            
        </p:layoutUnit>
    </p:layout>     
    <p:layoutUnit position="center"> 
        <center><p:panel id="pnlMuestra" header="Rectángulos creados" style="width: 600px;" footer="TPRect">
            <h:form id="frmIngreso">
                <h:dataTable id="tabData" value="#{managedBeanP03.rectanguloxD}" var="libre">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Punto"/>    
                        </f:facet> 
                        <h:outputText value="(#{libre.a.x};#{libre.a.y})"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Base"/>    
                        </f:facet> 
                        <h:outputText value="#{libre.bh}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Altura"/>    
                        </f:facet> 
                        <h:outputText value="#{libre.h}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Perímetro"/>    
                        </f:facet> 
                        <h:outputText value="#{libre.per}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Superficie"/>    
                        </f:facet> 
                        <h:outputText value="#{libre.sup}"/>
                    </h:column>
                    <h:column>

    			<f:facet name="header">Action</f:facet>
                        <p:commandButton value = "Borrar" actionListener="#{managedBeanP03.borrarRectangulo(libre)}" oncomplete="redir();"/>       

                    </h:column>

                </h:dataTable> 
            </h:form>       
                  
        </p:panel></center>   
         
                      
        <script>
            function redir() {
                window.location = 'rectangulos.xhtml';
            }
        </script>
      
        
         
        
        </p:layoutUnit>  
        <br />
    
    
</html>
